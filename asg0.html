<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Draw a black rectangle (canvas version)</title>
</head>

<body onload="main()">
  <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>
  <script src="asg0.js"></script>
  <script src="lib/ cuon-matrix-cse160.js"></script>

  <br><br>
  <!-- id x-->
  <label for="x">V1: X</label>
  <input type="number" id="x" name="x" />

  <!-- id y-->
  <label for="y">Y:</label>
  <input type="number" id="y" name="y" />

  <br><br>
   <!-- id vx-->
   <label for="vx">V2: X</label>
   <input type="number" id="vx" name="vx"/>
 
   <!-- id vy-->
   <label for="vy">Y:</label>
   <input type="number" id="vy" name="vy" />
   <br><br>
   <input type="button" value="Draw" onclick=handleDrawEvent()></input>
 
   
  <br><br>
  <label for="op-select">Operation:</label>

  <!-- id op-select -->
  
  <select name="operations" id="op-select">
    <option value="add">Add</option>
    <option value="sub">Sub</option>
    <option value="div">Div</option>
    <option value="mul">Mul</option>
  </select>
  
  <!-- id scalar-->
  <label for="scalar">Scalar:</label>
  <input type="number" id="scalar" name="scalar"/>

  <br><br>
  <input type="button" value="Draw" onclick=handleDrawOperationEvent()></input>
</body>

</html>
