<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Draw a black rectangle (canvas version)</title>
</head>

<body onload="main()">
  <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>
  <script src="asg0.js"></script>
  <script src="lib/ cuon-matrix-cse160.js"></script>

  <br><br>
  <label for="x">V1: X</label>

  <input type="text" id="x" name="x" required minlength="4" maxlength="8" size="10" />
  <label for="y">Y:</label>
  <input type="text" id="y" name="y" required minlength="4" maxlength="8" size="10" />

  <br><br>
  <label for="op-select">Operation:</label>

  <select name="operations" id="op-select">
    <option value="add">Add</option>
    <option value="sub">Sub</option>
    <option value="div">Div</option>
    <option value="mul">Mul</option>
  </select>

</body>

</html>
